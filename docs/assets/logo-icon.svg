<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <title>Graft</title>
  <desc>Graft logo icon</desc>
  <g id="graft-icon">
    <!-- Branches and trunk -->
    <g stroke="#2C5F2D" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <line x1="32" y1="20" x2="50" y2="40"/>
      <line x1="68" y1="20" x2="50" y2="40"/>
      <line x1="50" y1="40" x2="50" y2="85"/>
    </g>
    <!-- Single wrap band for clarity at small sizes -->
    <rect x="38" y="38.5" width="24" height="3" rx="0.75" fill="#7A9B76"/>
  </g>
</svg>
