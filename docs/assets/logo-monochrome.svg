<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <title>Graft Logo</title>
  <desc>Logo for Graft: Git-native documentation orchestration system. A Y-shaped junction with binding wrap symbolizing the grafting of documentation sources.</desc>
  <g id="graft-logo-mono">
    <!-- Branches and trunk -->
    <g id="structure" stroke="#2C5F2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <line x1="32" y1="20" x2="50" y2="40"/>
      <line x1="68" y1="20" x2="50" y2="40"/>
      <line x1="50" y1="40" x2="50" y2="85"/>
    </g>
    <!-- Wrap bands (heavier weight for distinction) -->
    <g id="wrap" fill="#2C5F2D">
      <rect x="38" y="37" width="24" height="2" rx="0.5"/>
      <rect x="38" y="40.5" width="24" height="2" rx="0.5"/>
      <rect x="38" y="44" width="24" height="2" rx="0.5"/>
    </g>
  </g>
</svg>
